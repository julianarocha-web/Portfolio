<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Resource style -->
      <link rel="stylesheet" href="./assets/css/main.css">
	
	<script src="./assets/js/modernizr.js"></script> <!-- Modernizr --> 	
	<title>Portfolio</title>
</head>
<body data-hijacking="off" data-animation="scaleDown">
	<section class="cd-section visible">
		<div>
			<h2>Page Scroll Effects</h2>
		</div>
	</section>

	<section class="cd-section">
		<div>
			<h2>Section 2</h2>
		</div>
	</section>

	<!-- SECTION 3: carrusel horizontal con GSAP -->
	<section class="cd-section">
		<div class="cards-section">
			<h2>Proyectos / Casos de estudio</h2>

      <!-- Botones de control (opcionales, pero matchean el CodePen) -->
      <div class="button-cont">
        <button class="prev">Prev</button>
        <button class="toggle">Toggle overflow</button>
        <button class="next">Next</button>
      </div>

      <!-- Wrapper que GSAP va a arrastrar horizontalmente -->
      <div class="wrapper">
        <div class="box">
          <div class="box__inner">
            <p>Proyecto 1</p>
          </div>
        </div>

        <div class="box">
          <div class="box__inner">
            <p>Proyecto 2</p>
          </div>
        </div>

        <div class="box">
          <div class="box__inner">
            <p>Proyecto 3</p>
          </div>
        </div>

        <div class="box">
          <div class="box__inner">
            <p>Proyecto 4</p>
          </div>
        </div>

        <div class="box">
          <div class="box__inner">
            <p>Proyecto 5</p>
          </div>
        </div>

        <div class="box">
          <div class="box__inner">
            <p>Proyecto 6</p>
          </div>
        </div>
      </div>
		</div>
	</section>

	<section class="cd-section">
		<div>
			<h2>Section 4</h2>
		</div>
	</section>

	<section class="cd-section">
		<div>
			<h2>Section 5</h2>
		</div>
	</section>

  <!-- script para cards con scroll     -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>

  <!-- scripts para secciones scroll -->
  <script src="./assets/js/jquery-2.1.4.js"></script>
  <script src="./assets/js/velocity.min.js"></script>
  <script src="./assets/js/velocity.ui.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
